<div class="container">
  <div class="row">
    <div class="col-md-4 col-lg-3 my-md-3" *ngFor="let invitado of invitados">
      <app-invitado nombre="{{invitado.nombre}}"
      ocupacion="{{invitado.ocupacion}}" foto="{{invitado.imagen}}" twitter="{{invitado.twitter}}"
      instagram = "{{invitado.instagram}}" spotify="{{invitado.spotify}}"></app-invitado>
    </div>
  </div>
</div>
